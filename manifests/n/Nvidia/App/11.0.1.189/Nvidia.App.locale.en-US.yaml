ReleaseNotes: |-
  Welcome to the official release of the new NVIDIA app, an essential companion for users with NVIDIA GPUs in their PCs, laptops, and workstations.

  Whether you're a gaming enthusiast or a content creator, the NVIDIA app simplifies the process of keeping your PC updated with the latest NVIDIA drivers, and enables quick discovery and installation of NVIDIA applications like GeForce NOW, RTX Remix, and NVIDIA Broadcast.

  Featuring a unified GPU control center, NVIDIA app allows fine-tuning of game, program, and driver settings from a single place, while introducing a redesigned in-game overlay for convenient access to powerful gameplay recording tools, performance monitoring overlays, and game enhancing filters, including innovative new AI-powered filters for RTX users.

  The NVIDIA app incorporates many of the top features from GeForce Experience and RTX Experience, includes an optional login to redeem bundles and rewards, and introduces new RTX capabilities to elevate your gaming and creative experiences.

  For a complete rundown of NVIDIA app's many features, please visit our GeForce.com article.
  https://www.nvidia.com/en-us/geforce/news/nvidia-app-download-and-features/

  We look forward to hearing from you; please send us your feedback via the NVIDIA app.

  New Updates
  - Game Filter now defaults to off. It can be enabled via Settings > Features > Overlay > Game Filters and Photo Mode.
